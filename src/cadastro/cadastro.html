<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <header class="form-header">
            <h1><i class="fas fa-user-plus"></i> Cadastro de Pacientes</h1>
            <p>Preencha todos os campos obrigatórios</p>
        </header>

        <form id="cadastroForm">
            <div class="form-grid">
                <div class="form-group">
                    <label for="nome"><i class="fas fa-user"></i> Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite o nome completo">
                    <span class="input-icon"><i class="fas fa-edit"></i></span>
                </div>

                <div class="form-group">
                    <label for="cpf"><i class="fas fa-id-card"></i> CPF:</label>
                    <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>
                    <span class="input-icon"><i class="fas fa-edit"></i></span>
                </div>

                <div class="form-group">
                    <label for="dataNascimento"><i class="fas fa-calendar-alt"></i> Data de Nascimento:</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                    <span class="input-icon"><i class="fas fa-calendar-day"></i></span>
                </div>

                <div class="form-group">
                    <label for="endereco"><i class="fas fa-map-marker-alt"></i> Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Rua, número, bairro">
                    <span class="input-icon"><i class="fas fa-edit"></i></span>
                </div>

                <div class="form-group">
                    <label for="telefone"><i class="fas fa-phone-alt"></i> Telefone:</label>
                    <input type="text" id="telefone" name="telefone" maxlength="15" placeholder="(XX) XXXXX-XXXX" required>
                    <span class="input-icon"><i class="fas fa-phone"></i></span>
                </div>

                <div class="form-group full-width">
                    <label><i class="fas fa-exclamation-circle"></i> Prioridade de Atendimento:</label>
                    <div class="priority-container">
                        <button type="button" class="priority-btn urgent" data-priority="urgente" onclick="setPriority(this, 'urgente')">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span>Urgente</span>
                            <small>Atendimento imediato</small>
                        </button>
                        <button type="button" class="priority-btn moderate" data-priority="moderado" onclick="setPriority(this, 'moderado')">
                            <i class="fas fa-thermometer-half"></i>
                            <span>Moderado</span>
                            <small>Atendimento prioritário</small>
                        </button>
                        <button type="button" class="priority-btn normal" data-priority="normal" onclick="setPriority(this, 'normal')">
                            <i class="fas fa-check-circle"></i>
                            <span>Normal</span>
                            <small>Atendimento regular</small>
                        </button>
                    </div>
                    <select id="prioridade" name="prioridade" required hidden>
                        <option value="">Selecione...</option>
                        <option value="urgente">Urgente</option>
                        <option value="moderado">Moderado</option>
                        <option value="normal">Normal</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="dataCadastro"><i class="fas fa-clock"></i> Data/Hora de Cadastro:</label>
                    <input type="datetime-local" id="dataCadastro" name="dataCadastro" readonly>
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn">
                    <i class="fas fa-save"></i> Cadastrar Paciente
                </button>
                <button type="reset" class="reset-btn">
                    <i class="fas fa-eraser"></i> Limpar Formulário
                </button>
            </div>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script src="cadastro.js"></script>
</body>
</html>
