<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento Médico</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="atendimento.css">
</head>
<body>
    <div class="container">
        <header class="page-header">
            <h1>
                <i class="fas fa-user-md"></i>
                Lista de Atendimento Médico
                <span id="contador-pacientes" class="badge">0</span>
            </h1>
            <div class="filtros">
                <button id="btn-todos" class="filtro-btn active">Todos</button>
                <button id="btn-urgente" class="filtro-btn urgente">Urgente</button>
                <button id="btn-moderado" class="filtro-btn moderado">Moderado</button>
                <button id="btn-normal" class="filtro-btn normal">Normal</button>
            </div>
        </header>
        
        <div id="pacientesContainer" class="pacientes-container">
            <!-- Cards serão inseridos aqui via JavaScript -->
        </div>
    </div>

    <script src="atendimento.js"></script>
</body>
</html>
