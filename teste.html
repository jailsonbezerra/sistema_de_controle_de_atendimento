<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Atendimento Hospitalar</title>
</head>
<body>
     <div class="main-content">
            
            <div class="section">
                <h2> Cadastro de Paciente</h2>
                <form id="cadastroForm">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Data de Nascimento:</label>
                        <input type="date" id="data" name="data" required>
                    </div>
                    <div class="form-group">
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" name="idade" min="0" max="120" required>
                    </div>
                    <div class="form-group">
                        <label for="motivo">Motivo da visita:</label>
                        <input type="text" id="motivo" name="motivo" placeholder="Ex: consulta de rotina, emergÃªncia, exame" required>
                    </div>
                    
                    <button type="submit" class="btn">Cadastrar e Realizar Triagem</button>
                </form>
            </div>
    
</body>
</html>
